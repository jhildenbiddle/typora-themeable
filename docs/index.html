<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Typora Themeable is a beautiful, customizable, typography-focused theme for the markdown editor, Typora.">
    <title>Typora Themeable - A beautiful, customizable, typography-focused theme for the markdown editor, Typora</title>
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Typora Themeable Palette -->
    <link rel="stylesheet" href="assets/vars-palette.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="assets/vars-palette-dark.css">

    <style>
        a[download] {
            position: relative;
            padding-left: 1.6em;
            color: var(--theme-color);
        }

        a[download]::before {
            content: 'ðŸ“¦';
            position: absolute;
            top: calc(50% - 0.45em);
            left: 0;
            line-height: 1;
        }

        .swatch-grid {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            margin: 1em 0 1.5em 0;
            line-height: 2.25; gap: 1px;
            border-radius: 4px;
        }

        .swatch-grid > * {
            border-radius: 2px;
        }

        .swatch-grid > :first-child {
            min-width: 10ch;
        }

        .swatch-grid > :nth-child(-n+11) {
            text-align: center;
        }

        .dark-mode {
            display: none;
        }

        @media screen and (prefers-color-scheme: dark) {
            .dark-mode {
                display: block;
            }

            .light-mode {
                display: none;
            }
        }

        /* FIX: docsify-themeable  */
        .markdown-section ol > li > p:first-child {
            margin: 0;
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-V42RNSFL2N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '');
    </script> -->
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'typora-themeable',
            repo: 'https://github.com/jhildenbiddle/typora-themeable',
            homepage: 'index.md',
            loadSidebar: 'sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/typora-themeable/main/CHANGELOG.md',
            },
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            ethicalAds: {
                eaPublisher: 'jhildenbiddle-github-io',
            },
            executeScript: true,
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            },
            plugins: [
                // Restores initial <title>
                function persistTitle(hook, vm) {
                    var titleElm = document.querySelector('title');
                    var rootTitle = titleElm && titleElm.textContent;
                    var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

                    if (rootTitle) {
                        hook.doneEach(function () {
                            var currentTitle = titleElm.textContent;
                            var isRoot = !/\/[a-z]/.test(location.hash);
                            var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                            titleElm.textContent = newTitle;
                        });
                    }
                }
            ]
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
